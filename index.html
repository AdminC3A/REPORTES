<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de QR - Módulo 1</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS para estilos -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script> <!-- Biblioteca del escáner QR -->
</head>
<body>
    <header>
        <h1>Escáner QR</h1>
    </header>

    <!-- Contenedor para el lector QR -->
    <div id="reader" style="width: 300px; height: 300px; margin: auto;"></div>

    <!-- Contenedor para mostrar resultados -->
    <div id="result" style="text-align: center; margin-top: 20px;">Cargando...</div>

    <!-- Imagen de validación -->
    <img id="validation-image" style="display:none; margin: 20px auto; width: 100px; height: 100px;" alt="Estado de validación" />

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
