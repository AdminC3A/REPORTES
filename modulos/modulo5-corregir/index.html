<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M√≥dulo 5: Enviar Reporte</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>M√≥dulo 5: Enviar Reporte</h1>
    </header>

    <main>
        <p>Elige c√≥mo quieres enviar el reporte:</p>

        <button id="btn-whatsapp">Enviar por WhatsApp</button>
        <button id="btn-correo">Enviar por Correo</button>
        <button id="btn-ambos">Enviar por Ambos</button>
        <button id="btn-finalizar">Finalizar y Volver al Esc√°ner</button>
    </main>

    <script>
        // ‚úÖ WhatsApp (abre chat con mensaje)
        document.getElementById("btn-whatsapp").addEventListener("click", () => {
            const numero = "521XXXXXXXXXX"; // ‚Üê tu n√∫mero con c√≥digo pa√≠s sin +
            const mensaje = encodeURIComponent("üõ°Ô∏è Nuevo reporte de seguridad generado. Revisa el PDF descargado.");
            const url = `https://wa.me/${numero}?text=${mensaje}`;
            window.open(url, "_blank");
        });

        // ‚úÖ Correo (estructura para usar luego EmailJS o mailto)
        document.getElementById("btn-correo").addEventListener("click", () => {
            const email = "tucorreo@dominio.com"; // ‚Üê tu correo
            const asunto = encodeURIComponent("üìã Nuevo Reporte de Seguridad");
            const cuerpo = encodeURIComponent("Se ha generado un nuevo reporte. Revisa el PDF descargado desde el sistema.");
            window.location.href = `mailto:${email}?subject=${asunto}&body=${cuerpo}`;
        });

        // ‚úÖ Ambos
        document.getElementById("btn-ambos").addEventListener("click", () => {
            document.getElementById("btn-whatsapp").click();
            setTimeout(() => {
                document.getElementById("btn-correo").click();
            }, 1000); // peque√±a pausa entre acciones
        });

        // üîÅ Finalizar y volver al M√≥dulo 1
        document.getElementById("btn-finalizar").addEventListener("click", () => {
            localStorage.removeItem("reporte");
            window.location.href = "/modulos/modulo1-qr/"; // Ajusta si tu m√≥dulo 1 tiene otra ruta
        });
    </script>
</body>
</html>
