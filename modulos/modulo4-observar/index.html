<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen del Reporte</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header>
    Resumen del Reporte de Seguridad
  </header>

  <main>
    <div id="reporte">
      <div id="reporte-container">
        <p>Cargando el reporte...</p>
      </div>
    </div>

    <div class="campo-manual">
      <label for="infractor-input">Contratista Infractor:</label>
      <input type="text" id="infractor-input" placeholder="Escribe el nombre aquí (opcional)...">
    </div>

    <div class="campo-manual">
      <label for="trabajador-input">Nombre del trabajador:</label>
      <input type="text" id="trabajador-input" placeholder="Escribe el nombre aquí (opcional)...">
    </div>

    <div class="botones">
      <button id="agregar-foto">📸 Agregar Foto Adicional</button>
      <button id="descargar-pdf">📄 Descargar PDF</button>
      <button id="siguiente-modulo">➡️ Siguiente Módulo</button>
      <button id="finalizar-reporte">✅ Finalizar Reporte</button>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
