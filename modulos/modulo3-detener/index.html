<!-- Clasificación -->
<fieldset id="clasificacion" style="display: none;">
    <legend>Clasificación de la Observación</legend>
    <div>
        <label>
            <input type="radio" name="clasificacion" value="Condición Insegura">
            Condición Insegura
        </label>
    </div>
    <div>
        <label>
            <input type="radio" name="clasificacion" value="Acto Inseguro">
            Acto Inseguro
        </label>
    </div>
    <div>
        <label>
            <input type="radio" name="clasificacion" value="Falla Administrativa">
            Falla Administrativa
        </label>
    </div>
    <div>
        <label>
            <input type="radio" name="clasificacion" value="Otros">
            Otros
        </label>
        <!-- Campo de texto para describir "Otros" -->
        <textarea id="otros-detalle" placeholder="Describe la observación..." style="display: none;"></textarea>
        <!-- Ejemplos interactivos para "Otros" -->
        <ul id="otros-ejemplos" style="display: none; margin-top: 10px; list-style: none; padding: 0;">
            <li class="ejemplo-opcion" data-value="Falta de EPP.">Falta de EPP.</li>
            <li class="ejemplo-opcion" data-value="Comportamiento inapropiado.">Comportamiento inapropiado.</li>
            <li class="ejemplo-opcion" data-value="Ingreso no autorizado.">Ingreso no autorizado.</li>
            <li class="ejemplo-opcion" data-value="Uso indebido de herramientas.">Uso indebido de herramientas.</li>
        </ul>
    </div>
</fieldset>
