<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 3: Detener</title>
    <link rel="stylesheet" href="/modulos/modulo3-detener/styles.css">
</head>
<body>
    <header>
        <h1>Módulo 3: Detener</h1>
    </header>
    <main>
        <!-- Selección de Rol -->
        <fieldset>
            <legend>¿Quién está llenando el reporte?</legend>
            <div>
                <input type="radio" id="supervisor-seguridad" name="rol" value="Supervisor de Seguridad">
                <label for="supervisor-seguridad">Supervisor de Seguridad</label>
            </div>
            <div>
                <input type="radio" id="supervisor-obra" name="rol" value="Supervisor de Obra">
                <label for="supervisor-obra">Supervisor de Obra</label>
            </div>
            <div>
                <input type="radio" id="guardia-turno" name="rol" value="Guardia en Turno">
                <label for="guardia-turno">Guardia en Turno</label>
            </div>
        </fieldset>

        <!-- Validación de Llave -->
        <fieldset id="validacion-llave" style="display: none;">
            <legend>Valida tu llave</legend>
            <input type="text" id="llave" placeholder="Ingresa tu llave única">
            <button id="validar-llave">Validar</button>
            <p id="mensaje-validacion" class="error" style="display: none;">Llave no válida. Intenta nuevamente.</p>
        </fieldset>

        <!-- Clasificación de la Observación -->
        <fieldset id="clasificacion" style="display: none;">
            <legend>Clasificación de la Observación</legend>
            <div>
                <label>
                    <input type="radio" name="clasificacion" value="Condición Insegura">
                    Condición Insegura
                    <span class="tooltip" data-tooltip="Situaciones físicas del entorno que representan un riesgo para las personas.">?</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="clasificacion" value="Acto Inseguro">
                    Acto Inseguro
                    <span class="tooltip" data-tooltip="Acciones humanas que ponen en riesgo la seguridad.">?</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="clasificacion" value="Falla Administrativa">
                    Falla Administrativa
                    <span class="tooltip" data-tooltip="Errores en gestión o supervisión que afectan la seguridad.">?</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="clasificacion" value="Ambos">
                    Ambos
                    <span class="tooltip" data-tooltip="Situaciones combinadas de condiciones y actos inseguros.">?</span>
                </label>
            </div>
        </fieldset>

        <!-- Opciones dinámicas de Falla Administrativa -->
        <fieldset id="falla-administrativa" style="display: none;">
            <legend>Detalles de Falla Administrativa</legend>
            <div>
                <input type="checkbox" id="falta-permisos" name="falla" value="Falta de Permisos">
                <label for="falta-permisos">Falta de Permisos</label>
            </div>
            <div>
                <input type="checkbox" id="supervision-insuficiente" name="falla" value="Supervisión Insuficiente">
                <label for="supervision-insuficiente">Supervisión Insuficiente</label>
            </div>
            <div>
                <input type="checkbox" id="documentacion-incompleta" name="falla" value="Documentación Incompleta">
                <label for="documentacion-incompleta">Documentación Incompleta</label>
            </div>
            <div>
                <input type="checkbox" id="capacitacion-deficiente" name="falla" value="Capacitación Deficiente">
                <label for="capacitacion-deficiente">Capacitación Deficiente</label>
            </div>
            <div>
                <input type="checkbox" id="incumplimiento-normativas" name="falla" value="Incumplimiento de Normativas">
                <label for="incumplimiento-normativas">Incumplimiento de Normativas</label>
            </div>
        </fieldset>

        <!-- Botón para continuar -->
        <button id="next" style="display: none;">Continuar al Siguiente Módulo</button>
    </main>
    <script src="/modulos/modulo3-detener/script.js"></script>
</body>
</html>
