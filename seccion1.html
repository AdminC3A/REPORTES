<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta BOS - Sección 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tarjeta BOS - Sección 1: Decidir</h1>
    </header>

    <main>
        <form id="seccion1-form">
            <label for="riesgo">Seleccione el riesgo potencial:</label>
            <select id="riesgo" required>
                <option value="">--Seleccione--</option>
                <option value="Trabajo en alturas">Trabajo en alturas</option>
                <option value="EPP">EPP</option>
                <option value="Trabajos calientes">Trabajos calientes</option>
                <option value="Espacios confinados">Espacios confinados</option>
                <option value="Otros">Otros</option>
            </select>
            <label for="detalle-riesgo">Especifique el detalle (si es necesario):</label>
            <textarea id="detalle-riesgo" rows="4"></textarea>

            <button type="button" id="next-button">Siguiente</button>
        </form>
    </main>

    <script src="seccion1.js"></script>
</body>
</html>
